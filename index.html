<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="headers">
        <h1 class="title">Etch-a-sketch</h1>
    </header>

    <main class="main">
        <div class="menu">
            <input id="colorPicker" type="color" value="#FFFFFF">
            <button class="normal">Normal mode</button>
            <button class="rainbow">Rainbow mode</button>
            <button class="erase">Erase</button>
            <button class="clear">CLEAR ! </button>
            <div id="sizeValue">16*16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64">
        </div>

        <div class="container">

        </div>
    </main>

    <footer class="footer">
        <p>
            Copyright &copy Nejd Benali ; 
        </p>
    </footer>
</body>

<script src="script.js"></script>
</html>
